<style>
/* dropdown CSS (same as before) */
.nav-item { position: relative; }
.dropdown-arrow { font-size: 0.75em; margin-left: 4px; }
.nav-item .dropdown-menu {
  display: none;
  position: absolute;
  left: 0;
  top: 100%;
  background: white;
  padding: 0;
  margin: 0;
  list-style: none;
  border: 1px solid #ddd;
  min-width: 180px;
  z-index: 999;
}
.nav-item:hover > .dropdown-menu { display: block; }
.dropdown-item { display: block; padding: 8px 12px; color: #333; }
.dropdown-item:hover { background: #f7f7f7; }
</style>

<style>
/* ====== TOP NAV DROPDOWN ====== */

.greedy-nav .has-dropdown {
  position: relative;
}

.greedy-nav .dropdown-arrow {
  font-size: 0.7em;
  margin-left: 4px;
}

/* Dropdown menu container */
.greedy-nav .dropdown-menu {
  display: none;
  position: absolute;
  left: 0;
  top: calc(100% + 4px);
  background: #616c80; /*dropdown box color*/
  border: 1px solid #616c80; /*dropdown box marging color*/
  min-width: 180px;
  list-style: none;
  padding: 0;
  z-index: 9999;
  box-shadow: 0 2px 5px rgba(0,0,0,0.15);
}

.greedy-nav .dropdown-menu li {
  margin: 0;
}

.greedy-nav .dropdown-item {
  display: block;
  padding: 8px 12px;
  color: #fff; /*dropdown text color*/
  white-space: nowrap;
}

.greedy-nav .dropdown-item:hover {
  background: #f6f6f6;
}

/* Hover open on desktop */
@media (min-width: 900px) {
  .greedy-nav .has-dropdown:hover > .dropdown-menu {
    display: block;
  }
}

/* Mobile behavior â€” controlled by JS */
</style>
